<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Switch/Case 02</title>
</head>
<body>
  <h1>Desafio Switch/Case 02</h1>

  <script>
    let x = 10

    switch(typeof x){
      case 'number':
        alert('x é número')
        break
      case 'string':
        alert('x é string')
        break
      case 'boolean':
        alert('x é boleano')
        break
      case 'undefined':
        alert('x é undefined')
        break
    }

  </script>
</body>
</html>
