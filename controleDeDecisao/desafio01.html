<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Controles de decisão</title>
</head>
<body>
  <h1>Desafio Controles de decisão</h1>

  <script>
    let n1 = parseFloat(prompt('Digite a primeira nota '))
    let n2 = parseFloat(prompt('Digite a segunda nota '))
    let media = (n1 + n2) / 2
    

    if(media > 4){
      alert('APROVADO!')
    } else {
      alert('REPROVADO!')
    }
  </script>
</body>
</html>
