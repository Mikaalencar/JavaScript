<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 4</title>
</head>
<body>
  <h1>Exemplo 4</h1>

  <script>
    // pedir pro usuario digitar dois números 
    let n1 = prompt("Digite um número")
    n1 = parseFloat(n1) // essa declaração pode ser feita na declaraçao da variável como mostra o exemplo abaixo

    let n2 = parseFloat(prompt("Digite outro número"))
    // calcular a média 
    let media = (n1 + n2) / 2 // A ordem das operações é valida no algorítmo e isso é muito importante!

    // mostrar a média na tela
    alert("A média é:" + media)
  </script>
</body>
</html>
