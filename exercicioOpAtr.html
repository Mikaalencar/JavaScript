<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Operadores de atribuiçao</title>
</head>
<body>
  <h1>Exercício Operadores de atribuiçao</h1>

  <script>
    //ATENÇAO: para esse desafio você pode criar apenas uma única variável

    //crie uma variável e atribua o valor 10
    let x = 10
    x = parseFloat(x)
    //some 5 à essa variável e retribua o novo valor
    x += 5
    //multiplique o valor da variável por 5 e retribua o valor 
    x *= 5
    //some 1 à variável e retribua o novo valor
    x++
    //sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado//a mensagem deve ser: o quadrado do resto da divisão de (variável) por 6 é (resultado)
    alert(" O quadrado do resto da divisão de " + x + " por 6 elevado ao quadrado é " + (x %(6 ** 2)))
    
    //mostre na tela o valor da variável 
    alert(x)

    //agora divida o valor da variável por 4 e reatribua o valor
    x /= 4
    
    //qual o valor da variável?
    alert(x)
  </script>
</body>
</html>
