<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Boolean</title>
</head>
<body>
  <h1>Exercício Boolean</h1>

  <script>
    let n1 = prompt('Digite um número entre 0 e 10')
    let n2 = prompt('Digite outro número entre 0 e 10')

    alert('O segundo número é maior que o primeiro? ' + (n2 <= n1))

  </script>
</body>
</html>
