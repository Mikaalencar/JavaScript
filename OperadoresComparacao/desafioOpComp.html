<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Operadores de Comparação</title>
</head>
<body>
  <h1>Desafio Operadores de Comparação</h1>

  <script>
    let n1 = parseFloat(prompt('Digite um número entre 0 e 10'))
    let n2 = parseFloat(prompt('Digite outro número entre 0 e 10'))
    let media = (n1 + n2) / 2

    alert('Sua média é maior que 7? ' + (media > 7))
  </script>
</body>
</html>
