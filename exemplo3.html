<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo3</title>
</head>
<body>
  <h1>Exemplo três</h1>

  <script>

    let num1 = prompt('Digite um número: ')
    num1 = parseInt(num1)
    let num2 = prompt('Digite outro número: ')
    num2 = parseInt(num2)

    let soma = num1 + num2
    let sub = num1 - num2
    let mult = num1 * num2
    let div = num1 / num2

    //alert("O resultado das operações são: soma = " + soma + "/ Divisão = " + div + "/ Multiplicação = " + mult + "/ Subtração = " + sub )

    alert("A soma dos números é " + soma)
    //alert("A soma dos números é " + (num1 + num2)) soluçao do professor
    alert("A subtração dos números é " + sub)
    //alert("A subtração dos números é " + (num1 - num2))
    alert("A multiplicação dos números é " + mult)
    //alert("A multiplicação dos números é " + (num1 * num2))
    alert("A divisão dos números é " + div)
    //alert("A divisão dos números é " + (num1 / num2)) 

  </script>
</body>
</html>
