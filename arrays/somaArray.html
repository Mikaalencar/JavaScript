<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma array</title>
  </head>
  <body>
    <h1>Soma array</h1>

    <script>
      // Dado um array de números, mostre num alert a soma de todos eles

      const n = [5, 8, 23, 44, 38, 3, 10]
      let soma = 0

      for (let i = 0; i < n.length; i++) {
        soma += n[i]
        alert('A soma dos números é ' + soma)
      }
    </script>
  </body>
</html>
