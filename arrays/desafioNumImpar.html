<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somar Valores Impares</title>
  </head>
  <body>
    <h1>Somar Valores Impares</h1>

    <script>
      //Dado um array de números, mostre em um alert a soma dos números ímpares

      const n = [2, 3, 5, 6, 2, 1, 0, 9]

      let soma = 0

      for (let i = 0; i < n.length; i++) {
        let nI = n[i]
        if (nI % 2 === 1) {
          soma += nI

          alert(soma)
        }
      }
    </script>
  </body>
</html>
