<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media aluno (Array dentro de objeto)</title>
    <style>
      table,
      tr,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Media aluno (Array dentro de objeto)</h1>

    <div id="output">
      <h2>nome</h2>
      <p>Notas:</p>
      <ul>
        <li>1</li>
        <li>3</li>
        <li>3</li>
        <li>8</li>
      </ul>
      <p>média:</p>
      <p>situação:</p>
    </div>

    <script>
      const aluno = {
        nome: 'Tavares',
        notas: [9, 6, 10, 8]
      }
      const output = document.getElementById('output')

      output.innerHTML = `<h2>Aluno: ${aluno.nome}</h2>`
      output.innerHTML += `<p>Notas: </p>`
      output.innerHTML += `<ul>`
      let soma = 0
      for (let i = 0; i < aluno.notas.length; i++) {
        soma += aluno.notas[i]
        output.innerHTML += `<li>${aluno.notas[i]}</li>`
      }
      let media = soma / aluno.notas.length

      output.innerHTML += `</ul>`
      output.innerHTML += `<p>Média: ${media}</p>`

      let aprovado = media >= 7 ? 'sim' : 'não'

      output.innerHTML += `Aprovado? ${aprovado}`
      /*if(media >= 7){
          output.innerHTML += `<p>Situação: Aprovado!</p>`
        } else {
          output.innerHTML += `<p>Situação: Reprovado!</p>`
        }*/
    </script>
  </body>
</html>
