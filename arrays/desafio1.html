<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>
  </head>
  <body>
    <h1>Desafio 1</h1>

    <script>
      let nomes = ['Maria', 'João', 'Mateus', 'Felipe']
      let nomeUsuario = prompt('Digite seu nome ')

      nomes[nomes.length] = nomeUsuario

      for (let i = 0; i < nomes.length; i++) {
        document.write('nome: ' + nomes[i] + '<br>')
      }

      document.write('A quantidade de nomes neste lista é ' + nomes.length)
    </script>
  </body>
</html>
