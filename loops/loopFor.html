<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop For</title>
</head>
<body>
  <h1>Loop For</h1>

  <script>
    /*
    DESAFIO:
    Pedir para o usuário digitar 1 número e mostrar a tabuada desse número de 0 à 1000.
    */

    let n = parseFloat(prompt('Digite um número para saber sua multiplicação até 1000!'))

    if(!isNaN(n)){
      for(let i = 0; i <= 1000; i++){
        document.write(n + 'x' + i + '= ' + n * i + '<br>')
    }
    document.write('saiu do loop')

    } else {
      alert('Digite apenas números')
    }

  </script>
</body>
</html>
