<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break vs continue</title>
</head>
<body>
  <h1>Break vs continue</h1>
  <script>
    /*
    Percorra um loop de 1 a 10 e interrompa a execução do loop quando o valor for igual a 5.
    */
    for(let i = 1; i < 10; i++) {
      console.log(i)
      if(i === 5){
        break
      } 
    }
    console.log('Fim do loop com break')

    /*
    percorra um loop de 1 a 10 mas "pule" o número 5. 
    */
    for(let i = 1; i < 10; i++) {
      if(i === 5){
        continue
      } 
      console.log(i)
    }
    console.log('Fim do loop com continue')

  </script>

</body>
</html>
