<body>
  <h1>DESAFIO</h1>

  <script>
    /*
    Mostre na tela os números de 0 à 100 ignorando os multiplos de 10. Porém, a cada interação, sorteie um número de 1 à 100. se o número mostrado for divisível pelo número sorteado, interrompa o loop.
    
    */

    // mostre na tela numeros de 0 a 100 ignorando os multiplos de 10
/*
    let n = 1
    let sorteio = parseInt(Math.random() * 100 + 1)

    while(n < 100){
      if(!(n % 10 === 0)){
        console.log(n)
        
      if(sorteio % n === 0){
        console.log('sorteio', sorteio)
        break
      }
      }
      
      n++
      
    }
*/
    //solução do prof

    //OBS: como se sabe extamente ate qual número vai a interaçao, a melhor opçao é o loop for...
    for(let i = 0; i <= 100; i++){
      if(i % 10 === 0){
        continue
      }
      console.log(i)
      let sorteio = parseInt(Math.random() * 100) + 1
      console.log('sorteio: ', sorteio)

      if(i % sorteio === 0){
        break
      }

    }
  
    

  </script>
