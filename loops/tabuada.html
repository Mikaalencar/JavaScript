<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>
<body>
  <h1>Tabuada</h1>

  <script>
    /*
    Pedir para o usuário digitar um número para saber sua tabuada de multiplicaçao até 1000.
    */

    let n = 5
    
    let contador = 0

    // enquanto (contador <= 1000)
    while(contador <= 1000){
      document.write(n + 'x' + contador + ': ' + n * contador + '<br>')
      contador++
    }

  </script>
</body>
</html>
