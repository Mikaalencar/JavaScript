  <script>
    /*
    DESAFIO:
    Simule dois dados(1 - 6).
    Quantas vezes seria necessário jogar os dois dados até que os dois números saiam repetidos?

    */

  let dado1 = parseInt(Math.random() * 6 + 1)// números randomicos(aleatórios)
  let dado2 = parseInt(Math.random() * 6 + 1)
  let contador = 1

  do {
    console.log(dado1, dado2)
    contador++
    dado1 = parseInt(Math.random() * 6 + 1)
    dado2 = parseInt(Math.random() * 6 + 1)
  } while(dado1 != dado2)

  console.log('Os dados foram jogados ' + contador + ' vezes. O número repetido foi o ' + dado1)
