<!DOCTYPE html>
<html lang="!">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio simulando ano bisexto</title>
</head>
<body>
  <h1>Desafio simulando ano bisexto</h1>

  <script>
    for(let ano = 1004; ano <= 2024; ano++){
      if(ano % 4 === 0)
      document.write(ano + '<br>')
    }

  </script>
</body>
</html>
