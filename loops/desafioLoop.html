<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Loop</title>
</head>
<body>
  <h1>Desafio Loop</h1>

  <script>
    /*
    Pedir para um usuário digitar um número e mostrar todos os números pares do 2 (inclusive), até o número que o usuário digitou.
    */

    let n = parseInt(prompt('Digite um número: '))
    let i = 2

    //while(i <= n){
     // console.log(i)
      //i += 2
    //}
    do{
      console.log(i)
      i += 2
    } while (i <= n)

  

    


  </script>
</body>
</html>
