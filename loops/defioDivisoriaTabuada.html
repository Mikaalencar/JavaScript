<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada com divisória</title>
  </head>
  <body>
    <h1>Tabuada com divisória</h1>

    <script>
      /*
      DESAFIO:
      Pedir para um usuário digitar um número e mostrar a tabuada de 1 até 1000,
      colocando uma linha divisória ou uma quebra de linha sempre que mudar de dezena.
      */

      let n = parseFloat(prompt('digite um número'))

      for (let contador = 1; contador <= 1000; contador++) {
        document.write(n + 'x' + contador + ': ' + n * contador + '<br>')
        if (contador % 10 === 0) {
          document.write('<hr>')
        }
      }
    </script>
  </body>
</html>
