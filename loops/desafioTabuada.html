<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio tabuada</title>
</head>
<body>
  <h1>Desafio tabuada</h1>

  <script>
    /*
    Peça pro usuário digitar um número para saber qual a sua multiplicaçao até 1000, porém, fazendo uma verificaçao para o usuário digitar apenas números!
    */

    let n = parseFloat(prompt('Digite um número para saber sua multiplicação até 1000!'))
    if(isNaN(n)){
      alert('Digite apenas números!')
    } else {
      let contador = 0

      while(contador < 1000){
        document.write(n + 'x' + contador + '= ' + n * contador + '<br>')
        contador++
      }
    }

  </script>
</body>
</html>
