<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessar valor no meio do Array</title>
  </head>
  <body>
    <h1>Acessar valor no meio do Array</h1>
    <script>
      const n = [
        2,
        undefined,
        31,
        0,
        '9',
        12,
        'qualquer número',
        98,
        false,
        [],
        null
      ]
      let meio = parseInt(n.length / 2)

      alert('o elemento que esta no meio é o ' + n[meio])
    </script>
  </body>
</html>
