<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisão Arrays</title>
  </head>
  <body>
    <h1>Revisão Arrays</h1>

    <script>
      let frutas = ['banana', 'abacaxi', 'melancia', 'abacate', 'goiaba']

      for (let i = 0; i < frutas.length; i++) {
        document.write('fruta: ' + frutas[i] + '<br>')
      }
    </script>
  </body>
</html>
