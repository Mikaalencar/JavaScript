<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias da semana</title>
  </head>
  <body>
    <h1>Dias da semana</h1>

    <script>
      //Dado um array contendo os dias da semana, mostre em um alert qual é o dia atual.

      const diasSemana = [
        'Domingo',
        'Segunda',
        'Terça',
        'Quarta',
        'Quinta',
        'Sexta',
        'Sábado'
      ]
      const hoje = new Date()
      const diaDeHoje = hoje.getDay()

      alert('Hoje é ' + diasSemana[diaDeHoje])
    </script>
  </body>
</html>
