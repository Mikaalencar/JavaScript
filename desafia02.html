<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Operadores lógicos</title>
</head>
<body>
  <h1>Desafio Operadores lógicos</h1>

  <script>
    let n1 = parseFloat(prompt('Digite um número entre 0 e 10'))
    let n2 = parseFloat(prompt('Digite outro número entre 0 e 10'))
    let media = (n1 + n2) / 2
    
    
   
    alert('Sua média é maior que 4? ' + (media > 4 && n1 > 0 && n2 > 0))




  </script>
</body>
</html>
